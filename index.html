<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number" name="number"/>
<input type="button" id="check" value="check" onclick="checkNum();"/>
<script>
    function checkNum() {
        let numPhone = document.getElementById('number');
        let regexp = /(^[0-9()]{4})+\-([()0-9]{12}$)/;
        if (!regexp.test(numPhone.value)){
            alert('So dien thoai khong hop le');
            return false;
        } else {
            alert('So dien thoai hop le');
        }
    }
</script>
</body>
</html>
